<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const targetUrl = "https://myforum-cs.fr./representatives/login";
            const username = "gregoire.rouviere@forum-cs.fr"; // Adresse e-mail à pré-remplir

            // Créez un formulaire dynamique et envoyez les données
            const form = document.createElement("form");
            form.action = targetUrl;
            form.method = "POST";

            const inputUsername = document.createElement("input");
            inputUsername.type = "hidden";
            inputUsername.name = "_username";
            inputUsername.value = username;

            form.appendChild(inputUsername);
            document.body.appendChild(form);

            form.submit();
        });
    </script>
</head>
<body>
    <p>Redirection en cours...</p>
</body>
</html>
